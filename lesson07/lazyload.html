<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Lazy Load</h1>
    </header>
    <main>
        <div>
            <img src="phtoto 1" loading="lazy" data-src="image1.jpg" width="400" height="600">
            <img src="photo2.jpg" loading="lazy" width="400" height="600">
            <img src="photo3.webp" loading="lazy" width="400" height="600">
            <img src="photo4" loading="lazy" width="400" height="600">
            <img src="photo5.jpg" loading="lazy" width="400" height="600">
            <img src="photo6.jpg" loading="lazy" width="400" height="600">
        </div>
    </main>
    <footer>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
